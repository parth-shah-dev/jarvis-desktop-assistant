<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="image">
            </div>
            <h1>P A R T H </h1>
            <p>I m a Virtual Assistant JARVIS, How may i help you?
               uvicorn jarvis_api:app --reload
               Uvicorn running on http://127.0.0.1:8000
               Application startup complete.
               http://127.0.0.1:8000/docs test the backend 




            </p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
        </div>
    </section>

    <!-- ðŸ”» Add this script -->
    <script>
        const talkBtn = document.querySelector(".talk");
        const content = document.querySelector(".content");

        talkBtn.addEventListener("click", async () => {
            content.textContent = "Starting JARVIS...";
            talkBtn.disabled = true;

            try {
                // If FastAPI runs on localhost:8000
                const res = await fetch("http://127.0.0.1:8000/api/run", {
                    method: "POST"
                });

                if (!res.ok) {
                    throw new Error("HTTP error " + res.status);
                }

                const data = await res.json();
                content.textContent = data.status || "JARVIS started successfully";
            } catch (err) {
                console.error(err);
                content.textContent = "Error starting JARVIS";
            } finally {
                talkBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
